services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cli
    environment:
      USER_NAME: ${USER_NAME}
      USER_PASSWORD: ${USER_PASSWORD}
    volumes:
      - ${WORKSPACE_PATH}:/workspace
      - claude-config:/home/${USER_NAME}/.claude
    tty: true
    stdin_open: true

volumes:
  claude-config:
    driver: local
