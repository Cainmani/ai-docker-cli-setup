services:
  ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cli
    environment:
      USER_NAME: ${USER_NAME}
      # Password can be provided as hash (preferred) or plain text (fallback)
      USER_PASSWORD_HASH: ${USER_PASSWORD_HASH:-}
      USER_PASSWORD_PLAIN: ${USER_PASSWORD_PLAIN:-}
    volumes:
      - ${WORKSPACE_PATH}:/workspace
      - claude-config:/home/${USER_NAME}/.claude
    tty: true
    stdin_open: true

volumes:
  claude-config:
    driver: local
